# =============================================================================
# CSAT Guardian - Deploy to Development (Azure Government)
# =============================================================================
# This workflow deploys to the development environment when code is merged
# to the develop branch.
#
# IMPORTANT: This workflow targets AZURE GOVERNMENT cloud.
# All Azure CLI commands and actions use the AzureUSGovernment environment.
#
# Prerequisites (GitHub Secrets):
# - AZURE_CREDENTIALS: Azure service principal JSON (from Gov tenant)
# - AZURE_SUBSCRIPTION_ID: Target subscription (Gov subscription)
# - SQL_ADMIN_PASSWORD: SQL Server admin password
# =============================================================================

name: Deploy to Dev

on:
  push:
    branches: [develop]
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_RESOURCE_GROUP: rg-csatguardian-dev
  CONTAINER_REGISTRY: acrcsatguardiandev
  CONTAINER_APP_NAME: ca-csatguardian-dev
  IMAGE_NAME: csat-guardian
  # Azure Government endpoints
  AZURE_ENVIRONMENT: AzureUSGovernment

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Container Image
  # ---------------------------------------------------------------------------
  build:
    name: Build Container Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Generate image metadata (tags)
      # Note: Azure Gov Container Registry uses .azurecr.us (not .azurecr.io)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CONTAINER_REGISTRY }}.azurecr.us/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      
      # Login to Azure Government
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: AzureUSGovernment
      
      # Login to Azure Container Registry (Gov)
      - name: Login to ACR
        run: |
          az acr login --name ${{ env.CONTAINER_REGISTRY }}
      
      # Build and push with Docker
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ---------------------------------------------------------------------------
  # Deploy to Azure Container Apps
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Login to Azure Government
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: AzureUSGovernment
      
      # Deploy infrastructure if needed (idempotent)
      - name: Deploy Infrastructure
        run: |
          az deployment group create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file infrastructure/bicep/main.bicep \
            --parameters environment=dev \
            --parameters location=usgovvirginia \
            --parameters sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }} \
            --parameters deployOpenAI=false
      
      # Update Container App with new image
      - name: Deploy Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.CONTAINER_REGISTRY }}.azurecr.us/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      # Wait for deployment to complete
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          # Get the app URL
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query 'properties.configuration.ingress.fqdn' -o tsv)
          
          echo "Application URL: https://$APP_URL"
          
          # Health check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://$APP_URL/health" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Health check passed"
          else
            echo "⚠️ Health check returned: $HTTP_CODE (may still be starting)"
          fi

  # ---------------------------------------------------------------------------
  # Seed Database (only on first deploy or manual trigger)
  # ---------------------------------------------------------------------------
  seed-database:
    name: Seed Sample Data
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: AzureUSGovernment
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Seed database
        env:
          # Get connection string from Key Vault (Azure Government)
          AZURE_KEY_VAULT_URL: https://kv-csatguardian-dev.vault.usgovcloudapi.net/
          AZURE_AUTHORITY_HOST: https://login.microsoftonline.us
        run: |
          cd src
          python -c "
          import asyncio
          from database import DatabaseManager
          from sample_data import create_sample_data
          
          async def main():
              db = DatabaseManager()
              await db.initialize()
              await create_sample_data(db)
              print('Sample data seeded successfully')
          
          asyncio.run(main())
          "
