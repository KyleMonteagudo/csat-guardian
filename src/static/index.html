<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAT Guardian</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">üåô</button>
    
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-brand">
            <span style="font-size: 1.5rem;">üõ°Ô∏è</span>
            <span class="nav-product-name" style="font-weight: 600; font-size: 1.1rem;">CSAT Guardian</span>
        </div>
        
        <div class="nav-actions">
            <div id="backend-status" class="status-indicator">
                <span class="status-dot checking"></span>
                <span class="status-text">Checking...</span>
            </div>
            
            <!-- Feedback Button -->
            <div class="feedback-trigger">
                <button id="feedback-btn" class="feedback-btn" title="Share Feedback">
                    <span class="feedback-icon">üí¨</span>
                    <span class="feedback-label">Feedback</span>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Feedback Modal -->
    <div id="feedback-modal" class="modal-overlay hidden">
        <div class="modal-content feedback-modal">
            <div class="modal-header">
                <h3>Share Your Feedback</h3>
                <button class="modal-close" onclick="closeFeedbackModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-md">How was your experience with CSAT Guardian?</p>
                
                <div class="feedback-rating">
                    <button class="rating-btn" data-rating="positive" onclick="selectRating('positive')">
                        <span class="rating-icon">üëç</span>
                        <span class="rating-label">Helpful</span>
                    </button>
                    <button class="rating-btn" data-rating="negative" onclick="selectRating('negative')">
                        <span class="rating-icon">üëé</span>
                        <span class="rating-label">Needs Work</span>
                    </button>
                </div>
                
                <div class="feedback-comment mt-lg">
                    <label for="feedback-text">Additional Comments (optional)</label>
                    <textarea id="feedback-text" placeholder="Tell us more about your experience..." rows="4"></textarea>
                </div>
                
                <div class="feedback-category mt-md">
                    <label for="feedback-category">Category</label>
                    <select id="feedback-category">
                        <option value="general">General Feedback</option>
                        <option value="ui">User Interface</option>
                        <option value="coaching">Coaching Insights</option>
                        <option value="performance">Performance</option>
                        <option value="feature">Feature Request</option>
                        <option value="bug">Bug Report</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeFeedbackModal()">Cancel</button>
                <button id="submit-feedback-btn" class="btn btn-primary" onclick="submitFeedback()" disabled>Submit Feedback</button>
            </div>
        </div>
    </div>
    
    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div id="breadcrumb">
            <span class="breadcrumb-current">Home</span>
        </div>
    </div>
    
    <!-- Global Loading Indicator -->
    <div id="global-loader" class="hidden" style="position: fixed; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary)); animation: loading-bar 1s infinite;"></div>
    <style>
        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
    
    <!-- Main Content Area -->
    <main id="main-content" class="main-content">
        <!-- Content will be dynamically inserted here -->
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer style="text-align: center; padding: var(--spacing-xl); color: var(--text-tertiary); font-size: 0.75rem; border-top: 1px solid var(--border-subtle); margin-top: var(--spacing-2xl);">
        <p>CSAT Guardian &copy; 2026 EngOps / GSX ‚Ä¢ AI-Powered Customer Satisfaction Monitoring</p>
        <p style="margin-top: var(--spacing-sm);">
            Built with Azure OpenAI ‚Ä¢ Semantic Kernel ‚Ä¢ FastAPI
        </p>
    </footer>
    
    <!-- Application Script -->
    <script src="/static/js/app.js"></script>
</body>
</html>
